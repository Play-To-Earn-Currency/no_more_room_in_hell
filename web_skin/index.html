<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skin Select</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Skin Select</h1>
        <div class="skin-preview" id="skinPreview"></div>
        <select id="skinSelector" onchange="changeSkin(this.value, this.options[this.selectedIndex].text)"></select>
        <button onclick="getUserNFTs()">Load Available NFTs</button>
        <button onclick="selectSkin()">Select Skin</button>
    </div>

    <script src="ethers.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
